apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: build
on:
  push:
    branches:
      - "**"
  workflow_dispatch:
jobs:
  go-build:
    steps:
      - name: checkout
        uses: cloudbees-io/checkout@v1
      - name: test
        uses: docker://golang:1.22-alpine3.19
        run: go test -cover ./...
      - name: build
        uses: docker://golang:1.22-alpine3.19
        run: go build ./...
      - name: scan
        uses: cloudbees-io/sonarqube-bundled-sast-scan-code@v2
        with:
          language: LANGUAGE_GO
    needs:
      - first-approval
  first-approval:
    timeout-minutes: 100
    delegates: cloudbees-io/manual-approval/custom-job.yml@v1
    with:
      approvers: 9190a9cc-6934-11f0-9e7a-42010a83ae57
      disallowLaunchByUser: false
      instructions: ""
      approvalInputs: |
        {}
